<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&Ubuntu:wght@700&display=swap" rel="stylesheet">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/create-point.css">
</head>

<body>
    <div id="page-create-point">

        <header>
            <img src="/assets/logo.svg" alt="logomarca">
            <a href="http://google.com.br">
                <span></span>Voltar para home
            </a>
        </header>
        <form action="">
            <h1>Cadastro do Ponto de coleta</h1>
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="">Selecione o Cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>




            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>

    </div>

</body>

</html>
